<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form" class="box" target="_blank" method="post">
        <h2>Sign In</h2>
        <span id="res" class="invalid"></span>
        <input type="text" id="user" placeholder="Username" autocomplete="off" required>
        <input type="password" id="pass" placeholder="Password"  required>
        <button type="submit" class="button" ><span>Login</span> </button>
    </form>
    <footer></footer>
    <script>
        const form =document.getElementById("form")
        const usernameInput = document.getElementById("user")
            const passwordInput = document.getElementById("pass")
        const userList =JSON.parse(localStorage.getItem("user details"));

        form.onsubmit = (e) => {
            e.preventDefault();
            console.log(userList);
            let details=userList.find(array =>{
            if (array.username==usernameInput.value) {
                return true;  
            }
            });
            valid()
            function valid(){
            if (usernameInput.value ==details.username && passwordInput.value ==details.password) {
                location.href='canvas.html'

            }
            else {
                document.getElementById("res").innerText = "Invaild username/password";
                console.log(details);
            }
            }
            usernameInput.value="";
            passwordInput.value="";
        }
    </script>
</body>

</html
